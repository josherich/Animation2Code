<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="./animate.css">
  </head>
  <body>
    <% if (pattern == 'text') %>
    <h1 class="animated infinite <%= speed %> <%= effect %>" style="display:inline-block; margin-top: 50px; margin-left: 20px;"><%= text %></h1>
    <% %>

    <% if (pattern == 'square') %>
    <h1 class="animated infinite <%= speed %> <%= effect %>" style="display:inline-block; margin-top: 50px; margin-left: 20px; background: rgba(0,0,0,0.9); height: 75px; width: 180px;"></h1>
    <% %>

    <% if (pattern == 'line') %>
    <h1 class="animated infinite <%= speed %> <%= effect %>" style="display:inline-block; margin-top: 50px; margin-left: 20px; border-top: 5px solid; border-bottom: 5px solid; height: 20px; width: 180px; border-color: rgba(0,0,0,0.9);"></h1>
    <% %>

    <% if (pattern == 'image') %>
    <h1 class="animated infinite <%= speed %> <%= effect %>" style="display:inline-block; margin-top: 50px; margin-left: 20px; height: 75px; width: 180px;">
      <img src="./pixels.png" alt="" style="width: 180px; height: 75px;background-size: contain;">
    </h1>
    <% %>

  </body>
</html>
